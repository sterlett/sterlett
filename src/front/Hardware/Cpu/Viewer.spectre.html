
<div {...$$restProps}>
    {#await cpuListLoadPromise}
    <div class="loading loading-lg"></div>
    {:then}
    <Table
        headerItems={tableHeader}
        items={cpus}
        emptyMessage={tableEmptyMessage}
        isStriped={tableIsStriped}
        sortEnable={tableSortEnable}
        sortDefaultHeaderIndex={tableSortDefaultHeaderIndex}
        sortDefaultModifier={tableSortDefaultModifier}
        sortFunctionFactory={tableSortFunctionFactory}
    />
    {:catch}
    <div>
        {$format('Unable to fetch CPU list.')}
    </div>
    {/await}
</div>
